<h5>Agregar Personaje</h5>
    <form class="row">
      <div class="form-group">
        <label for="name">Nombre Personaje</label>
        <input type="text" class="form-control mb-2" id="name" placeholder="Nombre">
      </div>
      <div class="form-group">
        <label for="power">Poder</label>
        <input type="number" class="form-control mb-2" id="power" placeholder="Poder">
      </div>
      <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
